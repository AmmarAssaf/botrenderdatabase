services:
  - type: web
    name: media-promotion-bot-free
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python simple_demo.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: media-promotion-db
          property: connectionString

databases:
  - name: media-promotion-db
    plan: free
